<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>CHESS by Evgen09</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/board.css">
	<link rel="icon" href="img/icons/site.ico">
</head>
<body>
	<div id="background">
		<div id="header">
			<p>CHESS</p>
		</div>
		<div id="main">
			<div id="container">
				<div class="chess-moves vertical"></div>
				<div id="chess-board">
					<div id="chess-squares"></div>
					<div id="chess-pieces"></div>
					<div id="chess-promotion"></div>
					<div id="chess-ending"></div>
				</div>
				<div class="chess-buttons vertical"></div>
				<div id="chess-info" class="horizontal">
					<div id="chess-info-main">
						<div id="chess-info-process">
							<div id="chess-info-process-text">Game in process...</div>
							<div id="chess-info-restart" class="chess-info-button"><div class="chess-button-icon"></div>Play Again</div>
						</div>
						<div id="chess-info-players">
							<div class="chess-info-player">
								<div class="chess-info-player-move"></div>
								<div class="chess-info-player-text">Player</div>
								<div class="chess-info-button chess-info-computer"><div class="chess-button-icon"></div>Computer Mode</div>
							</div>
							<div class="chess-info-player">
								<div class="chess-info-player-move"></div>
								<div class="chess-info-player-text">Player</div>
								<div class="chess-info-button chess-info-computer"><div class="chess-button-icon"></div>Computer Mode</div>
							</div>
						</div>
					</div>
					<div id="chess-info-moves">
						<div id="chess-info-moves-container"></div>
						<div id="chess-info-moves-buttons">
							<div id="chess-info-moves-start" class="chess-info-button chess-info-moves-button" onclick="moveBack()"><div class="chess-button-icon"></div></div>
							<div id="chess-info-moves-back" class="chess-info-button chess-info-moves-button"><div class="chess-button-icon"></div></div>
							<div id="chess-info-moves-forward" class="chess-info-button chess-info-moves-button"><div class="chess-button-icon"></div></div>
							<div id="chess-info-moves-end" class="chess-info-button chess-info-moves-button"><div class="chess-button-icon"></div></div>
						</div>
					</div>
					<div id="chess-info-buttons">
						<div id="chess-info-rotate-board" class="chess-info-button"><div class="chess-button-icon"></div>Rotate Board</div>
						<div id="chess-info-rotate-pieces" class="chess-info-button"><div class="chess-button-icon"></div>Rotate Pieces</div>
						<div id="chess-info-share" class="chess-info-button chess-info-button-square"><div class="chess-button-icon"></div></div>
						<a href="https://t.me/evgen09channel" target="_blank" id="chess-info-telegram" class="chess-info-button chess-info-button-square chess-info-button-socials"><div class="chess-button-socials-fg"><div class="chess-button-icon"></div></div></a>
						<a href="https://github.com/EvgenDev09/chess-v2" target="_blank" id="chess-info-github" class="chess-info-button chess-info-button-square chess-info-button-socials"><div class="chess-button-socials-fg"><div class="chess-button-icon"></div></div></a>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>&copy; 2025 Evgen09</p>
		</div>
	</div>
	<script src="js/other/jquery-3.7.1.min.js"></script>
	<script src="js/other/jquery-ui.min.js"></script>
	<script src="js/other/jquery.ui.touch-punch.min.js"></script>
	<script src="js/chess/position.js"></script>
	<script src="js/chess/engine.js"></script>
	<script src="js/chess/board.js"></script>
	<script src="js/chess/script.js"></script>
</body>
</html>
